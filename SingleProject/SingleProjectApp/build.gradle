buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //classpath 'org.javafxports:jfxmobile-plugin:1.3.17'
         classpath 'org.javafxports:jfxmobile-plugin:1.3.18'
    }
}


apply plugin: 'java'
apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.gluonapplication.Main'

//mainClassName = 'com.gluonapplication.GluonApplication'

dependencies {
    compile 'com.gluonhq:charm:5.0.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

jfxmobile {
    downConfig {
        version = '3.8.6'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    
    android {
        manifest = 'src/android/AndroidManifest.xml'
        androidSdk = 'C:/Users/klaurent/AppData/Local/Android/Sdk'   //Change with your SDK Location
        compileSdkVersion =21           //Change with your version
        buildToolsVersion ="30.0.1"     //Change with your version
    }
    
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
